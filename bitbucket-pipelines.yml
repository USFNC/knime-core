image: node:18.10

definitions: 
  steps:
    - step: &vue-lint-test-build
        name: 'Vue: Lint, tests and build'
        caches:
          - node
        script:
          - git submodule update --init
          - cd org.knime.core.ui/js-src/vue
          - npm ci
          - npm run ci:lint
          - npm run coverage -- --ci
          - npm run build
          - npm run ci:audit
        artifacts:
          - org.knime.core.ui/js-src/vue/dist/**

pipelines:
  pull-requests:
    '**':
      - step: *vue-lint-test-build
  branches:
    master:
      - step: *vue-lint-test-build